<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>深圳市伟烽恒科技有限公司</title>
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body>
  <header>
    <h1>深圳市伟烽恒科技有限公司</h1>
  </header>
  <!-- 基础信息 -->
  <div class="basicData ">
    <div class="show">
      <div>
        <img src="./images/example.svg" alt="SVG示例">
        <span>通讯口</span>
        <h1 id="port">USB</h1>
      </div>
      <div><img src="./images/example.svg" alt="SVG示例">
        <span>传感器型号</span>
        <h1 id="model">WF5803_1BAR</h1>
        <a id="detail-link" href="https://www.weifengheng.com/index.php?c=content&a=search&kw=WF5803" target="_blank">
          <button class="layui-btn layui-btn-primary layui-border-green">详细资料</button>
        </a>

      </div>
      <div><img src="./images/example.svg" alt="SVG示例">
        <span>气压单位</span>
        <h1 id="unit">kPa</h1>
      </div>
    </div>
    <div class="operate">
      <button class="layui-btn start" lay-filter="formDemo" id="start">运行</button>
      <button class="layui-btn layui-btn-danger stop" style="display: none;">停止</button>
      <button class="layui-btn" id="showPopup">设置</button>
      <button class="layui-btn export">导出</button>
    </div>
    <div class="panel-footer"></div>
  </div>
  <!-- 弹窗表单组件 -->
  <div id="formDemo" style="display:none;">
    <div class="layui-timeline">
      <div class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
        <div class="layui-timeline-content layui-text">
          <h3 class="layui-timeline-title">基本设置</h3>
          <form class="layui-form" action="" lay-filter="formData">

            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">传感器型号</label>
                <div class="layui-input-inline">
                  <select id="sensorModel" name="sensorModel" lay-filter="sensorModel">
                  </select>
                </div>
              </div>

              <div class="layui-inline">
                <label class="layui-form-label">USB通信</label>
                <div class="layui-input-inline">
                  <select name="comPort" id="comPort" lay-verify="required">
                    <option value=0>0</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">气压单位</label>
                <div class="layui-input-inline">
                  <select id="sensorUnit" name="sensorUnit" lay-verify="required" lay-filter="unit">
                    <option value=0>kPa</option>
                    <option value=1>bar</option>
                    <option value=2>psi</option>
                    <option value=3>hPa</option>
                    <option value=4>mbar</option>
                    <option value=5>MPa</option>
                    <option value=6>Pa</option>
                    <option value=7>mmHg </option>
                  </select>
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">产品通讯</label>
                <div class="layui-input-inline">
                  <select id="comMode" name="comMode">
                    <option value=0>USB</option>
                    <option value=1>Serial</option>

                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="layui-timeline-item">
        <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
        <div class="layui-timeline-content layui-text">
          <h3 class="layui-timeline-title">实验室设置</h3>
          <form class="layui-form" action="" lay-filter="offsetData">
            <div class="layui-form-item">
              <div class="layui-inline">
                <label class="layui-form-label">气压偏移量</label>
                <div class="layui-input-inline">
                  <input type="number" id="PressOffset" name="PressOffset" value="0" autocomplete="off"
                    class="layui-input" step="0.01">
                </div>
              </div>
              <div class="layui-inline">
                <label class="layui-form-label">温度偏移量</label>
                <div class="layui-input-inline">
                  <input type="number" id="TempOffset" name="TempOffset" value="0" autocomplete="off"
                    class="layui-input" step="0.01">
                </div>
              </div>
            </div>
            <div class="layui-form-item" style="margin: 0;">
              <div class="layui-form-label">WF183D数据类型</div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block" style=" margin-left: 15px">
                <input type="radio" name="DataTypeFor183D" value='0' title="标准气压" checked>
                <input type="radio" name="DataTypeFor183D" value='1' title="原始温度">
                <input type="radio" name="DataTypeFor183D" value='2' title="原始气压">
                <input type="radio" name="DataTypeFor183D" value='3' title="校准温度">
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="layui-timeline-item">
        <div class="layui-timeline-content layui-text">
        </div>
      </div>

    </div>
  </div>
  <section class="mainbox">
    <div class="column">
      <div class="panel line">
        <h2 style="letter-spacing: 6px;">气压变化</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line2">
        <h2 style="letter-spacing: 6px;">温度变化</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <div class="show">
        <div class="panel gauge1">
          <h2 id="pressure">气压 kPa</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
        <div class="panel gauge2">
          <h2>温度 ℃</h2>
          <div class="chart">图表</div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="formContain">
        <div class="panel" id="panelTable">
          <table id="table" class="table"></table>
        </div>
      </div>
    </div>
  </section>
  <div class="footer"></div>
</body>
<script src="js/jquery.js"></script>
<script src="js/echarts.js"></script>
<script src="./layui/layui.js"></script>
<script src="js/flexible.js"></script>
<script src="js/utils.js"> </script>
<script>
  let params = {}
  // 点击按钮弹出表单组件
  layui.use('layer', function () {
    const layer = layui.layer;
    params.sensorModel = 0;
    $('#showPopup').on('click', () => {
      layer.open({
        type: 1,
        title: '设置', // 设置标题
        content: $('#formDemo'),

        skin: 'my-layer', // 添加自定义样式类名
        btn: ['取消', '提交'],
        yes: (index, layero) => {
          layer.close(index); // 关闭弹窗
          return false; // 阻止弹窗自动关闭
        },
        btn2: (index, layero) => {
          const formElem = layero.find('form'); // 获取表单元素
          const formData = formElem.serializeArray(); // 获取表单数据数组
          const data = {}; // 用于保存表单数据的对象
          // 遍历数组获取表单数据
          formData.forEach(item => {
            data[item.name] = item.value;
          });
          params = data
          var selectedText = $("#sensorUnit option:selected").text();
          pressure.innerHTML = `气压 ${selectedText}`;
          let model = data.sensorModel.split('_')[0];
          $("#detail-link").attr("href", `https://www.weifengheng.com/index.php?c=content&a=search&kw=${model}`);
          $('#port').text(data.comPort)
          var selectText = layui.$('#sensorModel').find("option:selected").text();
          $("#model").text(selectText);

          $('#unit').text(selectedText)
          var xhr = new XMLHttpRequest();
          var url = "http://api.app.local/Board/UpdateSetting";
          xhr.open("POST", url, true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var response = xhr.responseText;
            }
          };
          xhr.send(JSON.stringify(data));
          layer.close(index); // 关闭弹窗
        },
      });
    });
  });
  let start = document.querySelector(".start");
  let stop = document.querySelector(".stop");
  let guigeshu = document.querySelector(".guigeshu");
  let pressure = document.getElementById("pressure");
  let u = 1; // 气压单位换算系数
  let unit = 'Kpa' // 气压单位
  let port;
  // 两个折线图的x坐标
  let pressureX = 0;
  let tempX = 0;

  let tableData = [];
  // 气压值 y坐标数组
  let PressChartList = [];
  // 温度值 y坐标数组
  let TempChartList = [];
  // 表格中的时间
  let tabelTime = new Date().Format("yyyy-MM-dd hh:mm:ss");
  // 气压仪表盘y轴的范围
  let pressMinY = 9999;
  let pressMaxY = -9999;
  // 温度仪表盘y轴的范围
  let tempMinY = 9999;
  let tempMaxY = -9999;
  // debug
  // let Models = ["4234234", "eweqweqwe", "fdsfdsf", "dsdss"]
  function setSelectionData(Models) {
    $('#comMode').prop('disabled', true);

    // 传感器型号
    var selectElem = document.getElementById('sensorModel');
    var comPort = document.getElementById('comPort');
    // 添加选项
    Models.forEach((model, index) => {
      $(selectElem).append(`<option value=${index}>${model}</option>`);
    });

    layui.use('form', function () {
      var form = layui.form;
      form.render();
      // 监听传感器型号选择
      form.on("select(sensorModel)", function (data) {
        if (data.elem[data.elem.selectedIndex].text === "WF183D_11BAR") {
          $('#comMode').val("1");
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'http://api.app.local/Board/Ports', true);
          xhr.send();
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              const WF183DComPort = JSON.parse(xhr.responseText);
              $('#comPort').empty()
                .append(WF183DComPort.map(item => `<option value="${item}">${item}</option>`))
                .val("1");
              form.render('select');
            }
          };

        } else {
          $('#comMode').val("0");
          $('#comPort').empty().html('<option value="0">0</option><option value="1">1</option>');
          form.render('select');
        }
        return false;
      });

      // 监听单位选择
      form.on('select(unit)', function (data) {
        u = data.value
        unit = data.elem[data.elem.selectedIndex].text;
      });
    });
  }
  // debug
  // setSelectionData(Models)
</script>
<script src="js/chart.js"></script>
<script>
  $('.footer').on('click', function () {
    window.open('https://www.weifengheng.com/', '_blank');
  });
  $(".export").on("click", function () {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://api.app.local/Board/Export', true);
    xhr.send();
  });
</script>

<script>
  function getModels() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://api.app.local/Board/Models', true);
    xhr.send();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const Models = JSON.parse(xhr.responseText);
        setSelectionData(Models);
      }
    };
  }
  getModels();
  $(document).ready(function () {
    // 执行浏览器初始化事件处理代码
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://api.app.local/Board/Setting', true);
    xhr.send();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        params = JSON.parse(xhr.responseText);
        console.log(params);
        // 设置下拉框选中的值
        layui.use('form', function () {
          var form = layui.form;
          form.val('formData', {
            'sensorModel': params.sensorModel,
            'comMode': params.ComMode,
            'comPort': params.ComPort,
            'sensorUnit': params.sensorUnit
          });

          form.val('offsetData', {
            'PressOffset': params.PressOffset,
            'TempOffset': params.TempOffset,
            'DataTypeFor183D': params.DataTypeFor183D
          });
          form.render('select');
          var selectedText = $("#sensorUnit option:selected").text();
          pressure.innerHTML = `气压 ${selectedText}`;
          $('#unit').text(selectedText)
          var selectText = layui.$('#sensorModel').find("option:selected").text();
          $("#model").text(selectText);
        });
      }
    };
    stopApp()
  });

</script>

</html>
